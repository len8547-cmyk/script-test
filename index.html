<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Script Test</title>

  <style>
    html, body { height: 100%; }
    body {
      margin: 0;

      /* 배경 이미지 (GitHub Raw URL) */
      background-image: url("https://raw.githubusercontent.com/len8547-cmyk/vfg-bg/main/image-126.png");
      background-repeat: no-repeat;
      background-position: center top;
      background-size: cover;      /* 화면 꽉 채움 (일부 잘릴 수 있음) */
      background-attachment: fixed; /* 스크롤해도 배경 고정 (원치 않으면 삭제) */
    }
  </style>

  <script>
    (function(){
      var w=window;
      if(w.ChannelIO){ return w.console.error("ChannelIO script included twice."); }
      var ch=function(){ ch.c(arguments); };
      ch.q=[];
      ch.c=function(args){ ch.q.push(args); };
      w.ChannelIO=ch;

      function l(){
        if(w.ChannelIOInitialized){ return; }
        w.ChannelIOInitialized=true;
        var s=document.createElement("script");
        s.type="text/javascript";
        s.async=true;
        s.src="https://cdn.channel.io/plugin/ch-plugin-web.js";
        var x=document.getElementsByTagName("script")[0];
        if(x.parentNode){ x.parentNode.insertBefore(s,x); }
      }

      if(document.readyState==="complete"){ l(); }
      else{
        w.addEventListener("DOMContentLoaded", l);
        w.addEventListener("load", l);
      }
    })();

    ChannelIO("boot", {
      pluginKey: "0d13b45f-f15c-4199-b37b-70023bfcae12"
    });
  </script>
</head>

<body>
  <div id="root"></div>
</body>
</html>
